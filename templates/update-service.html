{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="page-wrapper wrapper_page">
    <div class="page-breadcrumb bg-white white_bg">
        <div class="container-fluid">

        <div class="row align-items-center">
            <div class="col-lg-9 col-md-4 col-sm-4 col-xs-12 mb-3">
                <h4 class="page-title title_page">Update Service</h4>
            </div>
        </div>
        </div>
        <div class="dashboardBox">
            <div class="container-fluid">
                <div class="profile-input-box-area">
                    {% if messages %}
                    {% for message in messages %}
                    {% if message.tags %}
                    <script>swal("Tailor Find!", "{{message}}", "{{message.tags}}");</script>
                    {% endif %}
                    {% endfor %}
                    {% endif %}
                    <form class="contact-form-main-area" action="" method="post" id="paymentFrm">
                        {% csrf_token %}
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" maxlength="16" class="form-control field change_border" name="name"
                                    placeholder="Enter Name" autofocus="" id="name" value="{{service.name}}" required>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="service">Choose Type</label>
                                <input type="text" maxlength="16" class="form-control field change_border" name="type"
                                    placeholder="Enter Type" autofocus="" id="name" value="{{service.type}}" required>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Price</label>
                                <input type="number" min="0" step="0.01" class="form-control field change_border" name="price"
                                    placeholder="Enter Price" autofocus="" id="price" value="{{service.price}}" required>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="service">Choose Gender</label>
                                <div class="profile-input-box-area select-parent">
                                    <select class="form-control change_border" id="category" name="gender" required>
                                        {% for category in model.CHOICES %}
                                        {% if service.category == category.0 %}
                                        <option value="{{ category.0 }}" selected>{{ category.1 }}</option>
                                        {% else %}
                                        <option value="{{ category.0 }}">{{ category.1 }}</option>
                                        {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="service">Choose Gender</label>
                                <div class="profile-input-box-area select-parent">
                                    <select class="form-control change_border" id="category" name="category" required>
                                        <option value="{{ service.category_id.id }}" selected>{{ service.category_id.name }}</option>
                                        {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="contact-form-submint-btn-area">
                                <button type="submit" class="contact-form-submint-btn btn_submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
